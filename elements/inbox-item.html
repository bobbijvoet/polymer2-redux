<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/polymer/src/templatizer/dom-if.html">

<dom-module id="inbox-item">
    <template>
        <style>

            * {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            .message {
                display: flex;
                /*flex:0 0 100%;*/
                margin: 8px 0;
            }

            .message:hover {
                background-color: lightgrey;
            }

            .avatar {
                display: block;
                width: 64px;
                height: 64px;
                background-color: grey;
                margin-right: 8px;
                flex: 0 0 64px;
            }

            .summary {
                flex-grow: 1;
                min-width: 0;
            }

            .summary h2 {
                margin: 0;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .summary p {
                margin: 0;
            }

            .new {
                align-self: center;
                background: lightskyblue;
                padding: 5px;
                border-radius: 20px;
                color: white;
                margin-right: 8px;
                font-size: 0.6rem;
            }

        </style>

        <div class="message" on-click="openMessage">
            <div class="avatar"></div>
            <div class="summary">

                <h2>[[item.id]][[item.subject]]</h2>
                <p>[[item.body]]</p>
            </div>
            <dom-if if="[[!item.read]]">
                <template>

            <span class="new">new</span>

                </template>

            </dom-if>

        </div>
    </template>
    <script>
        class inboxItem extends Polymer.Element {

            static get is() {
                return 'inbox-item';
            }

            static get config() {
                return {
                    properties: {
                        item: {
                            type: Object
                        }
                    }
                }
            }

            openMessage(e){
                this.dispatchEvent(new CustomEvent('select-message', {detail: {id:this.item.id}}), {bubbles: true})

            }

        }
        customElements.define(inboxItem.is, inboxItem);

    </script>
</dom-module>
