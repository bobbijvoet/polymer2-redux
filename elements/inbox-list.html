<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/src/templatizer/dom-repeat.html">


<dom-module id="inbox-list">
    <template>
        <dom-repeat items="[[items]]">
            <template>
                <inbox-item item="[[item]]"></inbox-item>
            </template>
        </dom-repeat>
        <p>Total items: [[items.length]]</p>
    </template>
    <script>
        class inboxList extends Polymer.Element {

            static get is() {
                return 'inbox-list';
            }

            static get config() {
                return {
                    properties: {
                        items: {
                            type: Array
                        }
                    }
                }
            }

            ready() {
                super.ready();
                this.totalItems = (store.getState().cartReducer.totalItems);
                this.unsubscribe = store.subscribe(() => {
                        this.totalItems = (store.getState().cartReducer.totalItems)
                    }
                )
            }

            disconnectedCallback() {
                super.disconnectedCallback();
                this.unsubscribe();
            }
        }
        customElements.define(inboxList.is, inboxList);

    </script>
</dom-module>
