<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/src/templatizer/dom-repeat.html">


<dom-module id="inbox-list">
    <template>
        <dom-repeat items="[[items]]">
            <template>
                <inbox-item item="[[item]]" on-select-message="onMessage"></inbox-item>
            </template>
        </dom-repeat>
        <p>Total items: [[items.length]]</p>
    </template>
    <script>
        class inboxList extends Polymer.Element {

            static get is() {
                return 'inbox-list';
            }

            static get config() {
                return {
                    properties: {
                        items: {
                            type: Array
                        }
                    }
                }
            }

            onMessage(e) {
                this.dispatchEvent(new CustomEvent('select-message', {detail:e.detail}), {bubbles: true})
            }

        }
        customElements.define(inboxList.is, inboxList);

    </script>
</dom-module>
